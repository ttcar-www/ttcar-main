tt:
  p1: Le régime douanier du « Transit Temporaire », dit « TT », permet aux bénéficiaires d’acquérir un véhicule neuf Hors Taxes pendant une durée déterminée par le bureau de douanes.
  p2: Motif de votre sejour
  btn1: TT Touriste
  li1: La carte grise TT
  li2: Les plaques d’immatriculation TT
  li3: La déclaration douanière d’exportation
  li4: Uniquement valable pour les véhicules neufs de tourisme (VP)
  li5: Personne de nationalité française ou étrangère résidant hors Union Européenne ou dans les DOM/TOM, depuis plus de 6 mois.
  li6: Pour un séjour de 15 jours minimum à 6 mois maximum (la durée d'immatriculation ne peut pas être inférieure à 15 jours).
  p3: ATTENTION:En réalisant un TT, l’acheteur s’engage à exporter son véhicule à la fin de son séjour. S’il ne peut pas (panne, accident, réparation…), il devra contacter le bureau de douane de Paris Principal dans les plus bref délais.
  li7: Demande d’engagement TT Touriste
  li8: Pouvoir TT Touriste
  li9: Mandat TT Touriste
  li10: Copie du passeport ou de la CNI, en cours de validité
  li11: Copie d’une preuve de résidence :facture d’eau, d’électricité, téléphone de moins de 3 mois
  li12: Copie de la Taxe d’Habitation ou de la Taxe Foncière de l’année précédente
  li13: PV des mines original, tamponné et signé par le concessionnaire
  li14: Facture d’achat HT originale mentionnant le nom, le prénom et l’adresse de l’acheteur à l’étranger ou dans les DOM/TOM et l’annotation « Exonération de TVA article 262-1 du CGI »
  li15: Billets d’avion aller/retour
  p4: Quand nous disposons des documents, il faut compter 24 à 48h pour effectuer le TT.
  btn2: Etudes
  h31: TT Etudiant
  li16: Acheter un véhicule neuf de tourisme, jamais immatriculé, en France Métropolitaine.
  li17: Résider habituellement, ainsi que ses parents, hors de l’UE ou dans un Dom/Tom depuis plus de 6 mois.<
  li18: Effectuer des études secondaires ou supérieures en France métropolitaine.
  li19: Ne pas exercer d’activité rémunérée.
  p5: ATTENTION:En réalisant un TT, l’acheteur s’engage à exporter son véhicule à la fin de son séjour. S’il ne peut pas (panne, accident, réparation…), il devra contacter le bureau de douane de Paris Principal dans les plus bref délais.
  p6: Durée de validité
  p7: La carte « TT étudiant » est valable pendant la durée de l’année scolaire. Elle est NON renouvelable.<
  li20: Ordre de mission ou attestation de réaffectation de l’employeur ou attestation sur l’honneur si le client exerce une profession libérale ou certificat de changement de résidence émis par la Mairie
  li21: Pouvoir TT Étudiant
