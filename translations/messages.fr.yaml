  li27: Copie du certificat de scolarité
  li28: Copie de la carte de séjour ou de son récépissé, pour un étudiant de nationalité étrangère
  li29: Certificat de résidence des parents émis par le Consulat ou la Mairie de leur commune
  btn3: Mission ou Stage
  h32: TT Mission ou Stage
  li30: Uniquement valable pour les véhicules neufs de tourisme (VP).
  li31: Résider habituellement hors de l’U.E. ou dans un Dom/Tom.
  li32: Être détaché par un organisme privé ou public, en France métropolitaine, pour une durée d’un an maximum pour un stage ou deux ans pour une mission.
  p8: Maximum un an pour un stage, deux ans pour une mission
  li33: Demande d’engagement TT Mission ou Stage
  li34: Pouvoir TT Mission ou Stage
  li35: Mandat TT Mission ou Stage
  li36: Copie de la carte de séjour pour les ressortissants étrangers, ou copie d’un justificatif de domicile de moins de 3 mois pour les résidents des DOM/TOM
  li37: Une attestation de la société ou de l’organisme étranger concernant le stage ou la mission
  li38: Une attestation de la société ou de l’organisme d’accueil en France métropolitaine
  btn4: Dérogation
  h34: TT Dérogatoire
  li39: Ce régime est réservé aux personnes résidant en France métropolitaine et dont le départ définitif ou l’affectation hors de l’U.E. est prévue dans les 3 mois.
  li40: Le véhicule « TT » doit être acheté neuf en France Métropolitaine.
  p9: Le régime « TT dérogation » a une durée de validité de 3 mois maximum. Il s’adresse aux personnes déménageant de métropole à destination de l’étranger ou d’un Dom/Tom.
