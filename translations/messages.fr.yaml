douane_tilte: TT Douane Export
douane_text_1: Si vous souhaitez acquérir en France métropolitaine un véhicule neuf hors taxes, deux types d’immatriculations s’offrent à vous selon les conditions que vous remplissez le Transit Temporaire et le W Export.
douane_tilte_2: Nos services Douane & Export
douane_tilte_3: Découvrir nos services
douane_text_2: Nous proposons un service d’immatriculation en Transit Temporaire ou W Export. Notre société est aussi déclarant en Douane agrée par la Douane Française. Nous effectuons donc, en leur nom et avec leur accord, des Déclarations douanières d’exportation. Ces prestations peuvent être complémentées par un Transport Maritime et/ou une Assurance.
